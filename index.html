<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="phone">
        <div class="calculator">
            <div class="display">
                
            </div>
            <div class="control">

                <button class="del">DEL</button>

                <button class="grey ac">AC</button>
                <button class="grey inverse">+/-</button>
                <button class="grey percent">%</button>
                <button class="orange symbol divide calc">÷</button>

                <button class="darkgrey seven">7</button>
                <button class="darkgrey eight">8</button>
                <button class="darkgrey nine">9</button>
                <button class="orange symbol multiply calc">×</button>

                <button class="darkgrey four">4</button>
                <button class="darkgrey five">5</button>
                <button class="darkgrey six">6</button>
                <button class="orange symbol subtract calc">−</button>

                <button class="darkgrey one">1</button>
                <button class="darkgrey two">2</button>
                <button class="darkgrey three">3</button>
                <button class="orange symbol add calc">+</button>

                <button class="darkgrey zero">0</button>
                <button class="darkgrey decimal">.</button>
                <button class="orange symbol equal">=</button>

            </div>
        </div>
    </div>
</body>
</html>
